<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create an Account</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/account.css" rel="stylesheet">
  </head>
 
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="login">Login</a></li>
            <li role="presentation"><a href="changePassword">Change Password</a></li>
            <li role="presentation" class="active"><a href="createAccount">Sign Up</a></li>
            <li role="presentation"><a href="messages">Forum</a></li>
            <li role="presentation"><a href="search">Search</a></li>
          </ul>
        </nav>
      </div>
      <br><br><br><br>
 
      <div class="jumbotron">
        <h1>Create an Account</h1>
        <form class="form-account" method="POST" action="/accountMade">
          <label for="name" class="sr-only">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>
          <label for="username" class="sr-only">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
          
          <button id="createAccount" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
        </form>
      </div>

      <div id="accountCreationStatus"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/account.js"></script>
  </body>
</html>
