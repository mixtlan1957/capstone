<!DOCTYPE html>
<html>
 <head>
  <title>Payroll System</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
 </head>
 <body>
  <div class="container header">
   
   <h1>Goat Site 2</h1>
   <h2>Accounting and Payroll System</h2>

<div class = container>
    <div class="row">
        <div class="span4 offset1">
         <form method="post" action="/login" method = "post">
          <fieldset>
           <legend>Please log in</legend>
           <label>account ID:</label>
           <input type="hidden" name="secret" value="whatdoido?">
           <input type="text" name="login" value="">
           <label>Password:</label>
           <input type="password" name="pw">
           <div>
            <button class="btn" type="submit">Log In</button>
           </div>
          </fieldset>
         </form>
        </div>
        <div class="span4 offset1 register">
         <form method="post">
          <fieldset>
           <legend>First time? Register here:</legend>
           <label>Name:</label>
           <input type="text" name="name">
           <label>account ID:</label>
           <input type="text" name="login">
           <label>Password</label>
           <input type="password" name="pw1">
           <label>Repeat password</label>
           <input type="password" name="pw2">
           <div>
            <button class="btn" type="submit" name="action" value="register">Register</button>
           </div>
          </fieldset>
         </form>
        </div>
    </div>
</div>
